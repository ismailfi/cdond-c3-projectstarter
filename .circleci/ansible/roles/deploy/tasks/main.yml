- name: "Copy Compiled Back-End Files to EC2"
  become: true
  copy:
    src: /root/project/backend.tar
    dest: /home/ubuntu

- name: "Unarchive compiled files"
  become_user: true
  unarchive:
    src: /home/ubuntu/backend.tar
    dest: /home/ubuntu/backend/

- name: "run backend"
  become_user: true
  shell: |
    cd backend
    npm i
    pm2 start npm -- run  start
